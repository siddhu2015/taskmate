{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="{% static "images/favicon.ico"%}" sizs="16*16" >
     {% block title %} 
     {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'index'%}"
          ><img src={% static 'images/logo.png'%} alt='Taskmate'></a
        >
        {% comment %} <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button> {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{%url 'index'%}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'todolist'%}">Todo List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'contact'%}">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'about'%}">About Us</a>
            </li>
          </ul>
        </div>
        {% if user.is_authenticated%}
        <div class="p-2 bg-dark text-white">{{user.username}}</div>
          <a href="{%url 'logout'%}"><button type="button" class="btn btn-primary">Logout</button></a>

          {%else%}
          <a href="{%url 'register'%}" class="p-2"><button type="button" class="btn btn-info">Register</button></a>
          <a href="{%url 'login'%}" class="p-2"><button type="button" class="btn btn-success">Login</button></a>
        {%endif%}
      </div>
    </nav>
  </head>

  <body class=".bg-light">
    {% block content %} {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
